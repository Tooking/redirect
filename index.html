<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Открытие в браузере</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="assets/css/style.css?v=1738512000">
</head>
<body>
  <div class="redirect-page">
    <div class="redirect-card">
      <i data-lucide="external-link" class="icon icon-xl icon-primary"></i>
      <h1 class="redirect-title">Открытие страницы</h1>
      <p class="redirect-text" id="message">Перенаправление…</p>
      <a href="#" id="fallback-link" class="btn btn-primary" style="display: none;">
        <i data-lucide="globe" class="icon icon-md"></i>
        Перейти по ссылке
      </a>
      <p class="redirect-hint">Откройте ссылку в браузере устройства для корректного отображения.</p>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="config.js?v=1738512000"></script>
  <script src="assets/js/redirect.js?v=1738512000"></script>
</body>
</html>
