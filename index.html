<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Открыть в браузере</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="assets/css/style.css?v=1739122800">
</head>
<body>
  <script src="config.js?v=1739122800"></script>
  <script src="assets/js/redirect.js?v=1739122800"></script>
  <div class="redirect-page">
    <div class="redirect-card" id="redirect-card">
      <i data-lucide="external-link" class="icon icon-xl icon-primary"></i>
      <h1 class="redirect-title">Открыть в браузере</h1>
      <p class="redirect-text" id="message">Открытие…</p>
      <button type="button" id="open-browser-btn" class="btn btn-primary btn-center" style="display: none;">
        <i data-lucide="globe" class="icon icon-md"></i>
        Открыть во внешнем браузере
      </button>
      <p class="redirect-hint">Открытие принудительно во внешнем браузере устройства, не во встроенном Telegram</p>
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>if (typeof lucide !== 'undefined') lucide.createIcons({ attrs: { class: 'icon', 'stroke-width': 2 } });</script>
</body>
</html>
